<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sleep.css">
</head>
<body>
    <div class="container-countdown">
        <p class="countdown">Relax...</p>
    </div>

    <audio class="player" autoplay="autoplay" loop="loop">
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline class="myVideo">
<source src="ship.mp4" type="video/mp4">
    </video>

    <button class="myButton">
        Start
    </button>
    
    <script src="sleep.js"></script>
</body>
</html>
